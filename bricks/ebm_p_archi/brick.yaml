name: ebm_p_archi
description: Generates a new Flutter/Dart package with a clean architecture structure for ebming .
repository: https://github.com/longzhitengye/clean_archi
version: 0.1.0+2

environment:
  mason: ">=0.1.0-dev.52 <0.1.0"

#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  module_name:
    type: string
    description: Your module name
    default: Dash
    prompt: What is your module name?